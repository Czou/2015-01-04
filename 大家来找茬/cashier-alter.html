<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

			<th>密码</th>

			<th>确认密码</th>

			<th>性别</th>

		</tr>  
		<tr>
			<th>电话号码</th> 
			<td><input type="text"></td>
		</tr>
		<tr>
			<th>电子邮件</th> 
			<td><input type="text"></td>
		</tr>
	</table>
	<a id="submit">确认</a>
</body>
