<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>投诉信箱</title>
	<link type="text/css" href="css/table.css" rel="stylesheet" />
	<link type="text/css" href="css/mail.css" rel="stylesheet" />
	<link href="css/square/aero.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/icheck.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		  $('input').iCheck({
			checkboxClass: 'icheckbox_square-aero',
			radioClass: 'iradio_square-aero',
			increaseArea: '20%' // optional
		  });
		});			
	</script>
</head>
<body>
	<h1>投诉信箱</h1>
	<table class="bordered new-bordered">
		<tr>
			<td><input type="text" style="width:175px;color:gray;height:20px;font-size:18px;" value="房间号/主题" onfocus="if(this.value=='房间号/主题'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='房间号/主题'){this.value='房间号/主题';this.style.color='gray';}"/><a id="inquire-submit">查询</a></td>
			<td style="width:240px;">
				<div id="radio">全部：<input type="radio" name="ifRead"/></div>
				<div id="radio">未读：<input type="radio" name="ifRead"/></div>
				<div id="radio">已读：<input type="radio" name="ifRead"/></div>
			</td>
		</tr>
	</table>
	<table class="bordered">
		<thead>
		<tr>       
			<th id="theme-mail"><div id="mail"/></th>
			<th id="theme-roomid">房间号</th>
			<th id="theme-title">&nbsp;&nbsp;主题</th>
			<th id="theme-date">&nbsp;&nbsp;时间</th>
			<th id="theme-delete">删除</th>			
		</tr>
		</thead>
		<tr>
			<td colspan="4">
				<div id="read-mail"></div>
				<div id="roomid">A-101</div>
				<a href="office-complainttext.html" id="office-title" style="word-break:break-all">飞凤飞飞凤飞飞凤飞飞凤飞飞凤飞</a>
				<div id="date">2014-01-01</div>
			</td> 
			<td id="noborder"><a id="table-submit">删除</a></td>
		</tr> 		
	</table>
	<table class="page">
		<tr>
			<td><a href="">首页</a></td>
			<td><a href="">上页</a></td>
			<td style="width:50px;">1/5</td>
			<td><a href="">下页</a></td>
			<td><a href="">尾页</a></td>
		</tr>
	</table>
