<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>费用录入</title>
	<link type="text/css" href="css/table.css" rel="stylesheet" />
	<link type="text/css" href="css/mail.css" rel="stylesheet" />
	<link href="css/square/aero.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/icheck.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		  $('input').iCheck({
			checkboxClass: 'icheckbox_square-aero',
			radioClass: 'iradio_square-aero',
			increaseArea: '20%' // optional
		  });
		});			
	</script>
</head>
<body>
	<h1>费用录入</h1>
	<table class="bordered new-bordered">
		<tr>
			<th>房间名/楼名</th>        
			<td><input type="text"></td>
		</tr> 
		<tr>
			<th>类型</th>         
			<td>
				<div id="radio">公共水<input type="radio" name="ifRead"/></div>
				<div id="radio">公共电<input type="radio" name="ifRead"/></div>
				<div id="radio">电梯费<input type="radio" name="ifRead"/></div>
				<div id="radio">住户水<input type="radio" name="ifRead"/></div>
				<div id="radio">住户电<input type="radio" name="ifRead"/></div>
			</td>
		</tr>
		<tr>
			<th>年份</th>         
			<td><input type="text"></td>
		</tr>
		<tr>
			<th>月份</th>         
			<td><input type="text"></td>
		</tr>
		<tr>
			<th>读数</th>         
			<td><input type="text"></td>
		</tr>		
	</table>
	<a id="submit">录入</a>
</body>
</html>
